<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#045584" />
    <meta name="description" content="ACT Pharma - Leading pharmaceutical company committed to improving healthcare accessibility" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
          crossorigin="anonymous">
    
    <!-- Custom Assets -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/theme.css"/>
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/theme-responsive.css"/>

    <title>ACT Pharma | Leading Pharmaceutical Company</title>

    <!-- Custom Properties -->
    <style>
      :root {
        /* Brand Colors */
        --color-primary: #045584;
        --color-secondary: #0485be;
        --color-gradient-start: #0484bd;
        --color-gradient-stop: #045c8c;
        
        /* Text Colors */
        --color-heading: #1a1a1a;
        --color-body: #7d7d7d;
        --color-link: #045584;
        --color-link-hover: #0485be;
        
        /* Spacing */
        --spacing-sm: 15px;
        --spacing-md: 30px;
        --spacing-lg: 50px;
        
        /* Border Radius */
        --border-radius: 4px;
        
        /* Transitions */
        --transition-default: all 0.3s ease;
      }
      
      /* Base Styles */
      body {
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        line-height: 1.8;
        font-size: 14px;
        color: var(--color-body);
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Prevent FOUC (Flash of Unstyled Content) */
      .js-loading * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }
    </style>
  </head>

  <body class="js-loading">
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f8d7da; color: #721c24;">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    
    <div id="root"></div>

    <!-- Bootstrap Required JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" 
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" 
            crossorigin="anonymous"></script>

    <!-- Remove loading class once page is ready -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.remove('js-loading');
      });
    </script>
  </body>
</html>
